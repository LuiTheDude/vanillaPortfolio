<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="./public/githubProfPic2.jpg"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <title>Louie's Portfolio</title>
  </head>
  <body>
    <div id="profile">
      <div id="headers">
        <h1>Louie Jangulashvili</h1>
        <h2>Junior Frontend Developer</h2>
      </div>
      <img src="./public/githubProfPic2.jpg" alt="picture" id="profPic">
    </div>
    <div id="links">
      <div id="projectsLink">
        <a href="pages/projectsPage.html">
          My Projects 
          <img src="./public/webTemplate.png" alt="website icon">
        </a>
      </div>
      <div id="blogAndCvDiv">
        <div id="blogLink">
          <a href="./pages/blogPage.html">
            My Blog
            <img src="./public/blogIcon.png" alt="blog icon">
          </a>
        </div>
        <div id="cvLink">
          <a href="./pages/cvPage.html">CV</a>
        </div>
      </div>
      <div id="socialLink">
        <a href="./pages/contactsPage.html">
          Contacts
        </a>
        <a href="./pages/contactsPage.html">
          <img src="./public/facebook-icon-512x512-seb542ju.png" id="facebookIcon">
          <img src="./public/linkedin-original-icon-512x512-myo6evy9.png" id="linkedinIcon">
          <img src="./public/x-letter-icon-512x487-4tzb0bkf.png" id="xIcon">
          <img src="./public/gmail-icon-512x512-qp7vijfd.png" id="gmailIcon">
        </a>
      </div>
      <div id="githubLink">
        <a href="https://github.com/LuiTheDude">
          My Repositories:
          <img src="./public/githubIcon.png" alt="Github icon">
        </a>
      </div>
    </div>
    <div id="toolsDiv">
      <div id="htmlIconDiv">
        <img src="./public/html5-original-wordmark-icon-362x512-045xrdax.png" alt="HTML" id="htmlIcon">       
        <div class="tooltip" id="htmlTooltip">HTML</div>
      </div>
      <div id="cssIconDiv">
        <img src="./public/css-3-icon-362x512-5ez6wp8c.png" alt="CSS" id="cssIcon">
        <div class="tooltip" id="cssTooltip">CSS</div>
      </div>
      <div id="jsIconDiv">
        <img src="./public/javascript-js-icon-512x512-q3igwln6.png" alt="JavaScript" id="jsIcon">
        <div class="tooltip" id="jsTooltip">JavaScript</div>
      </div>
      <div id="mongoIconDiv">
        <img src="./public/mongodb-original-wordmark-icon-505x512-q86sq243.png" alt="MongoDB" id="mongoIcon">
        <div class="tooltip" id="mongoTooltip">MongoDB</div>
      </div>
      <div id="expressIconDiv">
        <img src="./public/node-js-icon-454x512-nztofx17.png" alt="Express.js" id="expressIcon">
        <div class="tooltip" id="expressTooltip">Express.js</div>
      </div>
      <div id="reactIconDiv">
        <img src="./public/file-type-reactjs-icon-512x455-5au546uy.png" alt="React.js" id="reactIcon">
        <div class="tooltip" id="reactTooltip">React.js</div>
      </div>
      <div id="nodeIconDiv">
        <img src="./public/nodejs-original-wordmark-icon-512x146-onq9xmcd.png" alt="Node.js" id="nodeIcon">
        <div class="tooltip" id="nodeTooltip">Node.js</div>
      </div>
    </div>
    <!-- corner decorations -->
    <div class="cornerSquare" id="square1"></div>
    <div class="cornerSquare" id="square2"></div>
    <div class="cornerSquare" id="square3"></div>
    <div class="cornerSquare" id="square4"></div>
    <div class="cornerCircle" id="circle1"></div>
    <div class="cornerCircle" id="circle2"></div>
    <div class="cornerCircle" id="circle3"></div>
    <div class="cornerCircle" id="circle4"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
