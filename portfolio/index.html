<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <title>Louie's Portfolio</title>

  <body>
    <div id="profile">
      <div id="headers">
        <h1>Louie Jangulashvili</h1>
        <h2>Junior Frontend Developer</h2>
      </div>
      <img src="./public/githubProfPic2.jpg" alt="picture" id="profPic">
    </div>
    <div id="links">
      <div id="projectsLink">
        <a href="pages/projectsPage.html">
          My Projects 
          <img src="./public/webTemplate.png" alt="website icon">
        </a>
      </div>
      <div id="blogAndCvDiv">
        <div id="blogLink">
          <a href="./pages/blogPage.html">

            <img src="./public/blogIcon.png" alt="blog icon">

        </div>
        <div id="cvLink">
          <a href="./pages/cvPage.html">CV</a>
        </div>

        <li><img src="./public/htmlLogo.png" alt="HTML"></li>

        <li>JavaScript</li>
        <li>React</li>
        <li>Node.js</li>
        <li>Express.js</li>
        <li>MongoDB</li>
      </ul>

    <div class="cornerSquare" id="square2"></div>
    <div class="cornerSquare" id="square3"></div>
    <div class="cornerSquare" id="square4"></div>
    <div class="cornerCircle" id="circle1"></div>
    <div class="cornerCircle" id="circle2"></div>
    <div class="cornerCircle" id="circle3"></div>
    <div class="cornerCircle" id="circle4"></div>
    <script type="module" src="/main.js"></script>
